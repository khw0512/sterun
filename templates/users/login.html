{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container col-lg-4" style="padding:30px 0 30px 0">
    <div class="tfre_login-form">
      <h2>Login:</h2>
      <div class="error_message tfre_message"></div>
      <form class="tfre_login" method="post" enctype="multipart/form-data" id="tfre_custom-login-form" action="{% url "users:login" %}">
        {% csrf_token %}
        {% include "users/form_errors.html" %}
        <div class="container">
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" name="username" id="username" placeholder="Email or user name" value="{{ form.username.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Your password" value="{{ form.password.value|default_if_none:'' }}">
          </div>
          <div>
            <div class="d-flex flex-row-reverse">
              <a href="{% url "community:contact_us" %}" class="tfre-reset-password" style="color:#1973E8;">Contact us.</a>
              <div style="width:5px;"></div>
              <span>Forgot password?</span>
            </div>
          </div>
          <input type="hidden" name="action" value="tfre_login_ajax">
          <button type="submit" class="flat-button" style="width:100%; margin:20px 0 20px 0;">Login</button>
        </div>
      </form>
    </div>
    <div class="container tfre_register" id="tfre_register_redirect">
      <p>Don't you have an account?
        <a href="{% url "users:signup" %}" style="color:#1973E8;">Register.</a>
      </p>
    </div>
  </div>
{% endblock %}
